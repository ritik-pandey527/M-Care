<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="login_style.css" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script type="text/javascript">
      function sendEmail() {
        Email.send({
          Host: "smtp.gmail.com",
          Username: "sender@email_address.com",
          Password: "Enter your password",
          To: "receiver@email_address.com",
          From: "sender@email_address.com",
          Subject: "Sending Email using javascript",
          Body: "Well that was easy!!",
        }).then(function (message) {
          alert("mail sent successfully");
        });
      }
    </script>
  </head>
  <body>
    <!-- partial:index.partial.html -->

    <div id="login-form-wrap">
      <h2>Login</h2>
      <form id="login-form" action="." method="post">
        <p>
          <input
            type="email"
            name="username"
            placeholder="Email"
            required
            id="email_input"
          /><i class="validation"><span></span><span></span></i>
        </p>
        <p>
          <input
            type="text"
            name="email"
            placeholder="Password"
            required
            id="password_input"
          /><i class="validation"><span></span><span></span></i>
        </p>

        <p>
          <input type="submit" id="login" value="Login" />
          <a href="index.html" class="back-to-home">Back to Home</a>
        </p>

        <p id="error"></p>
      </form>
      <div id="create-account-wrap">
        <p>Forget Password? <a id="reset" onclick="sendEmail()">Reset</a></p>
      </div>
      <!--create-account-wrap-->
    </div>
    <!--login-form-wrap-->
    <!-- partial -->
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // prevent the default form submission
          var email = document.getElementById("email_input").value.trim();
          var password = document.getElementById("password_input").value.trim();
          // Replace with your specific email and password
          var validEmail = "mcare@gmail.com";
          var validPassword = "mcare@";

          if (email === validEmail && password === validPassword) {
            // Redirect to the new page if email and password match
            window.location.href = "admin_index.html";
          } else {
            document.getElementById("error").textContent =
              "Wrong Email or Password, please try again!!!";
          }
        });
    </script>
  </body>
</html>
